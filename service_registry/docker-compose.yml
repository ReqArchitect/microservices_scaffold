version: '3.8'

services:
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"      # HTTP API & UI
      - "8600:8600/udp"  # DNS Interface
      - "8300:8300"      # Server RPC
      - "8301:8301"      # Serf LAN
      - "8302:8302"      # Serf WAN
    command: >
      agent -server -ui 
      -node=server-1 
      -bootstrap-expect=1 
      -client=0.0.0.0
      -config-dir=/consul/config
    environment:
      - CONSUL_ALLOW_PRIVILEGED_PORTS=true
      - CONSUL_HTTP_ADDR=0.0.0.0:8500
      - CONSUL_ENABLE_SCRIPT_CHECKS=true
    volumes:
      - consul_data:/consul/data
      - consul_config:/consul/config
    networks:
      - reqarchitect
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  consul_data:

networks:
  reqarchitect:
    external: true
